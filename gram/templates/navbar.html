<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid #ddd;
    }
    .navbar .logo-section {
      display: flex;
      align-items: center;
    }
    .navbar .logo-section div {
      align-self: stretch;
      width: 1px;
      background: black;
      margin: 0 20px;
    }
    .navbar .icons-section .far {
      text-decoration: none;
      color: inherit;
      font-size: 2rem;
      margin: 0 10px;
    }
    .navbar .logo {
      width: 40px;
    }
    .navbar .logoname {
      width: 130px;
    }
    .navbar .input-search {
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      border: 2px solix #ddd;
      outline: 0;
    }
    .navbar .input-search:focus {
      text-align: left;
    }
    
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container-fluid">

      <nav class="navbar">
        <section class="logo-section"><img class="logo" src="https://seeklogo.com/images/I/instagram-new-2016-glyph-logo-84CB825424-seeklogo.com.png"/>
          <div></div><img class="logoname" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png"/>
        </section>
        <form class="search-section">
          <input class="input-search" type="search" name="search" placeholder="search"/>
        </form>
        <section class="icons-section">
          <a class="fa fa-compass" href="#"></a>
          <a class="far fa-heart" href="#"></a>
          <a class="far fa-user" href="#"></a>
        </section>
        {% if user.is_authenticated %}
        <a class="fa fa-user" href="/profile"></a>
        {% else %}
        <li>
          <a class='btn btn-default' href="/accounts/login">Login</a>
        </li>
        {% endif %}
      </nav>

    </div>
</body>
</html>
