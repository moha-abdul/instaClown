{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">

  <div class="row">
    {% if articles%}
      <h2>Found {{ users|length }} users with username {{message}}</h2>
    {% else %}
      <h2> Found 0 users {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if users %}
    {% for user in users %}
      <div class="col-sm-6 col-md-3">
          <h1>{{user.username}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
